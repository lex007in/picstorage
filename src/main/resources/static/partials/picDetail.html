<div class="modal-content panel panel-default pic">
    <div class="panel-heading">
        <button id="delButton" class="btn btn-danger pull-right hide" data-ng-click="deletePic()">delete</button>
        <h2>{{picture.title}}</h2>
        <small class="pull-right">{{picture.printDate}}</small>
        <h5>{{picture.description}}</h5>
    </div>
    <div class="panel-body">
        <img class="img-responsive center-block" data-ng-src="/rest/pictures/{{picture.id}}/pic"/>
        <br/>
        <div class="panel panel-default" data-ng-repeat="comment in picture.comments">
            <div class="panel-heading">{{comment.creator.name}}<small class="pull-right">{{comment.printDate}}</small></div>
            <div class="panel-body">{{comment.text}}</div>
        </div>
        <br/>
        <form data-ng-submit="addComment()">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Add new comment:
                </div>
                <div class="panel-body">
                    <textarea id="comtxt" data-ng-model="comment.text" class="form-control" rows="3" placeholder="description"></textarea>
                    <br>
                    <button class="btn btn-primary pull-right">Add</button>
                </div>
            </div>
        </form>
    </div>
</div>
